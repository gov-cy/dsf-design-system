<!doctype html>
<html>
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Social -->
        <meta property="og:description" content="Design your services using GOV.CY styles, components and patterns.">
        <meta property="og:title" content="DSF Design System - GOV.CY">
        <meta property="og:url" content="https://gov-cy.github.io/dsf-design-system-doc/">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://gov-cy.github.io/dsf-design-system-doc/img/icons-512.png">
        <meta property="og:site_name" content="GOV.CY">
    
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://gov-cy.github.io/dsf-design-system-doc/">
        <meta property="twitter:title" content="DSF Design System - GOV.CY">
        <meta property="twitter:description" content="Design your services using GOV.CY styles, components and patterns.">
        <meta property="twitter:image" content="https://gov-cy.github.io/dsf-design-system-doc/img/icons-512.png">
        <!-- Theme --> 
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#31576F">
        <link rel="icon" type="image/png" sizes="48x48" href="img/favicon-48x48.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/apple-touch-icon-120x120-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57x57-precomposed.png">
        <!-- CSS -->
        <link href="css/main.css" rel="stylesheet" >
        
        <title>DSF Design System - GOV.CY</title>
        <meta name="description" content="Design your services using GOV.CY styles, components and patterns.">
    </head>
    <body>
        <!--bodyStart-->
        <section  class="container-fluid" id="bodyStartContainer"></section>
        <!--Header-->
        <header class="container-fluid" id="headerContainer"></header>
        <!--beforeMain-->
        <section class="container-md" id="beforeMainContainer"></section>
        <!--main-->
        <main class="container-md" id="mainContainer">
            <h2>Layouts</h2>
            <small>
               The main section can have the following layouts.
            </small>
            <h3>1. Max-width Layout</h3>
            <div class="row">                        
                <article class="col-md-12" style="background-color:aqua;">
                    Article <br><br>
                </article>
            </div>
            <h3>2. One-third + Two-thirds Layout</h3>
            <div class="row" style="background-color:gray;">                        
                <article class="col-md-8 order-md-last" style="background-color:aqua;">Article <br><br></article>
                <aside class="col-md-4 order-md-first" style="background-color:yellowgreen;">aside</aside>
            </div>
            <h3>3. Two-thirds Layout</h3>
            <div class="row">                        
                <article class="col-md-8" style="background-color:aqua;">Article <br><br></article>
            </div>
        </main>
        <!-- Footer -->
        <footer class="container-fluid" id="footerContainer"></footer>
        <!--bodyStart-->
        <section  class="container-fluid" id="bodyEndContainer"></section>
        
        <!-- Javascripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
