<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Styles - GOV.CY - Design System</title>
</head>

<body>
  <div class="govcy-container-fluid">
    <div class="row govcy-px-2">
      <a href="#main" class="govcy-skip-link">Skip to main content</a>
      <h2>Accessible Components: Skip to Link</h2>
      <p>To view the skip link component click inside this example and press tab.</p>
    </div>
  </div>
  <hr>
  
  <div class="govcy-container-fluid">
    <div class="row govcy-px-2">
      <div class="govcy-alert-error govcy-br-5 govcy-br-danger govcy-p-3" aria-labelledby="error-summary-title" role="alert" data-module="govcy-error-summary">
      <h2 id="error-summary-title">There is a problem</h2>
      <div class="govcy-mb-0">
        <ul>
          <li>
            <a href="#enter-your-full-name">Enter your full name</a>
          </li>
          <li>
            <a href="#social-insurance-input">Social insurance number should be 16 digit long</a>
          </li>
      </ul>
      </div>
    </div>

    <h1>Your Details</h1>
    <form action="" novalidate class="govcy-form">
      <div class="govcy-form-control govcy-form-control-error">
          <label class="govcy-label" for="full-name-input">Full name</label>
          <p id="full-name-input-error" class="govcy-input-error-msg">
            <span class="govcy-visually-hidden-error">Error:</span>Enter your full name
          </p>
          <input class="govcy-text-input govcy-text-input-error" id="enter-your-full-name" name="name" type="text" aria-describedby="full-name-input-error" autocomplete="name">
      </div>
    </form>
  </div>
</div>
</body>
</html>
